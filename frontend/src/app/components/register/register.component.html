<body>
  <div id="form">
    <h1>Únete a nosotros</h1>
    <h3>es rápido y sencillo</h3>
    <form [formGroup]="registerForm" (ngSubmit)="signUp()">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          formControlName="name"
          placeholder="Nombre"
          [(ngModel)]="user.name"
        />
        <!-- <mat-error *ngIf="!registerForm.controls['name'].valid">{{
          getErrorMessageName()
        }}</mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Email"
          [(ngModel)]="user.email"
        />
        <mat-error *ngIf="!registerForm.controls['email'].valid">{{
            getErrorMessage("email")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Contraseña"
          [(ngModel)]="user.password"
        />
        <mat-error *ngIf="!registerForm.controls['password'].valid">
            {{getErrorMessage("password")}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirmar contraseña</mat-label>
        <input
          matInput
          type="password"
          formControlName="confirmPass"
          placeholder="Contraseña"
        />
        <!-- <mat-error
          *ngIf="
            registerForm.get('confirmPass').invalid &&
            registerForm.get('confirmPass').touched &&
            registerForm.get('password').touched
          "
        >
          {{ getErrorMessagePass() }}</mat-error
        > -->
        <!-- <span class="helper-text" style="color:red" *ngIf="registerForm.get('confirmPass').invalid && registerForm.get('confirmPass').touched && registerForm.get('password').touched">Las contraseñas no coinciden</span> -->
      </mat-form-field>

      <!-- <div *ngIf="!datosCorrectos">
        <p class="mensajeError">{{ textoError }}</p>
      </div> -->

      <button
        type="submit"
        class="LoginButton i"
        [disabled]="!registerForm.valid"
      >
        Regístrate
      </button>
      <!-- <button type="submit" class="LoginButton i" [disabled]="!registerForm.valid || !datosCorrectos">Regístrate</button> -->
    </form>

    <p>o</p>

    <div
      *ngIf="
        registerForm.get('confirmPass').errors &&
        registerForm.get('confirmPass').errors['passwordsShouldMatch']
      "
    >
      Passwords do not match
    </div>

    <p>
      ¿Estás ya registrado?
      <b><a class="registrate" [routerLink]="['/login']">Logueate</a></b>
    </p>
  </div>
</body>
