<div id="containerModal">
  <h1 mat-dialog-title>Are you sure about deleting:</h1>
  <div mat-dialog-content>
    <h4>{{ data.UserName }}</h4>
  </div>
  <div class="buttContainer">
    <button class="cancel" mat-button [mat-dialog-close]="">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.userId" cdkFocusInitial>
      Delete
    </button>
  </div>
</div>
